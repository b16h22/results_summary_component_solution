<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="result">
        <h3 class="title-result">Your Result</h3>
        <div class="score-section">
          <h1 class="score">76</h1>
          <p class="outof">of 100</p>
        </div>
        <h2 class="impression">Great</h2>
        <p class="remarks">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3 class="title-summary">Summary</h3>
        <div class="scorelist">
          <div class="list one">
            <img class="icon reaction" src="./assets/images/icon-reaction.svg" alt="reaction">
            <p class="entry reaction">Reaction</p>
            <p class="marks"><span>80</span> / 100</p>
          </div>
          <div class="list two">
            <img class="icon memory" src="./assets/images/icon-memory.svg" alt="memory">
            <p class="entry memory">Memory</p>
            <p class="marks"><span>92</span> / 100</p>
          </div>
          <div class="list three">
            <img class="icon verbal" src="./assets/images/icon-verbal.svg" alt="verbal">
            <p class="entry verbal">Verbal</p>
            <p class="marks"><span>61</span> / 100</p>
          </div>
          <div class="list four">
            <img class="icon visual" src="./assets/images/icon-visual.svg" alt="visual">
            <p class="entry visual">Visual</p>
            <p class="marks"><span>72</span> / 100</p>
          </div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
